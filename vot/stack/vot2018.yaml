title: VOT-ST2018 challenge
dataset: vot:vot-st2018
url: http://www.votchallenge.net/vot2018/
experiments:
  baseline:
    type: SupervisedExperiment
    repetitions: 15
    skip_initialize: 5
    analyses:
      - type: AccuracyRobustness
        sensitivity: 30
      - type: Failures
      - type: EAOScore
        low: 100
        high: 356
      - type: EAOCurve
        low: 100
        high: 356
  realtime:
    type: SupervisedExperiment
    realtime:
      grace: 3
    repetitions: 1
    skip_initialize: 5
    analyses:
      - type: AccuracyRobustness
        sensitivity: 30
      - type: Failures
      - type: EAOScore
        low: 100
        high: 356
      - type: EAOCurve
        low: 100
        high: 356
  unsupervised:
    type: UnsupervisedExperiment
    repetitions: 1
    analyses:
      - type: AverageAccuracy