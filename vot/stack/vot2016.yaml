title: VOT2016 challenge
dataset: vot:vot2016
url: http://www.votchallenge.net/vot2016/
experiments:
  baseline:
    type: SupervisedExperiment
    repetitions: 15
    skip_initialize: 5
    analyses:
      - type: AccuracyRobustness
        sensitivity: 30
  unsupervised:
    type: UnsupervisedExperiment
    repetitions: 1
    analyses:
      - type: AverageAccuracy
