title: VOT2017 challenge
dataset: vot:vot2017
url: http://www.votchallenge.net/vot2017/
experiments:
  baseline:
    type: SupervisedExperiment
    repetitions: 15
    skip_initialize: 5
    analyses:
      - type: AccuracyRobustness
        sensitivity: 30
      - type: Failures
      - type: EAOScore
        low: 100
        high: 356
      - type: EAOCurve
  realtime:
    realtime:
      grace: 3
    repetitions: 1
    skip_initialize: 5
    analyses:
      - type: AccuracyRobustness
        sensitivity: 30
      - type: Failures
      - type: EAOScore
        low: 100
        high: 356
      - type: EAOCurve
  unsupervised:
    type: UnsupervisedExperiment
    repetitions: 1
    analyses:
      - type: AverageAccuracy